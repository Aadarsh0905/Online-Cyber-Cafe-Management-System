<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Sphere | Login & Registration</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Extra styling for this page */
    .auth-container {
      max-width: 400px;
      margin: 40px auto;
    }
    form {
      margin-bottom: 24px;
    }
    h2 {
      margin-top: 0;
    }
    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 24px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;">Cyber Sphere Cloud Suite</h1>
  </header>

  <main class="container auth-container">
    <div class="card">
      <h2>Register</h2>
      <form id="registerForm">
        <input name="name" placeholder="Full Name" required />
        <input name="email" placeholder="Email (optional if using phone)" type="email" />
        <input name="phone" placeholder="Phone (optional if using email)" type="tel" />
        <input name="password" type="password" placeholder="Password" required />
        <button class="btn" type="submit">Register</button>
      </form>

      <hr />

      <h2>Login</h2>
      <form id="loginForm">
        <input name="emailOrPhone" placeholder="Email or Phone" required />
        <input name="password" type="password" placeholder="Password" required />
        <button class="btn" type="submit">Login</button>
      </form>

      <div id="msg" class="notice" style="display:none;"></div>

      <div style="margin-top: 16px; text-align:center;">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </div>
  </main>

  <!-- JS Modules -->
  <script type="module" src="./api.js"></script>
  <script type="module" src="./auth.js"></script>
</body>
</html>
