  <!-- ===== MAIN CONTENT ===== -->
  <main>
    <h1>ğŸ® Gaming Library & Auto Updates</h1>

    <div class="card">
      <div class="card-inner">
        <p class="muted">Select a game below to launch or update (demo actions).</p>
        <div id="gamesGrid" class="ws-grid"></div>
      </div>
    </div>

  <!-- ===== SCRIPTS ===== -->
  <script src="js/gamingLibrary.js"></script>
  <script>
    // === Initialize Gaming Library ===
    document.addEventListener("DOMContentLoaded", () => {
      const grid = document.getElementById("gamesGrid");

      // Render all available games dynamically
      games.forEach(game => {
        const card = document.createElement("div");
        card.className = "ws-card";
        card.innerHTML = `
          <h4>${game.name}</h4>
          <p>Version: v${game.version.toFixed(1)}</p>
          <div class="row">
            <button class="primary" onclick="launchGame('${game.name}')">Launch</button>
            <button onclick="updateGame('${game.name}')">Update</button>
          </div>
        `;
        grid.append(card);
      });
    });
  </script>
